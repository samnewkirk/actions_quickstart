name: Azure VM Deployment

on:
  workflow_dispatch:
    inputs:
      resource_name:
        description: "name of the resource to deploy"
        required: true
        type: string


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Simulate VM Deployment
        run: |
          echo "Deploying resource ${{ github.event.inputs.resource_name }}"
          sleep 6
          echo "VM deployment simulated"
